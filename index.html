<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5 d-flex flex-column align-items-center">
            <form class="input-group" @submit.prevent="Add">
                <label for="addItem" class="input-group-text border-none fs-3">Aggiungi ToDo</label>
                <input type="text" name="add" id="addItem" class="form-control w-50 mt-4" v-model="newItem">
                <button class="mt-4 btn btn-success" type="submit">Aggiungi</button>
            </form>
           
        </div>
        <ul class="list-unstyled p-4" v-if="todo.length > 0">
            <li v-for="(item,index) in todo" :key="index" class="card p-3 border-primary m-1 flex-row align-items-center" :class="{'bg-success-subtle': item.check}">
                <div class="col fw-bold fs-5 todo text-capitalize" :class="{'text-decoration-line-through': item.check}" @click="check(index)">{{ item.text }}</div>
                <i class="fa-solid fa-trash col-auto text-danger fs-4" @click="deleteTodo(index)"></i>
        </ul>
        <div v-else class="text-center mt-3 fs-4 bg-danger card p-3 fw-bold">La Lista Ã¨ vuota</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body> 
</html>
